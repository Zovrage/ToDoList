<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/todo.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>ToDoList</h1>
    </header>
    <section class="todo-section">
        <form class="todo-form" id="todo-form">
            <input type="text" class="todo-input" id="todo-input" placeholder="Task title..." required>
            <input type="text" class="todo-input" id="todo-desc" placeholder="Task description (optional)">
            <button type="submit" class="todo-btn">Add</button>
        </form>
        <ul class="todo-list" id="todo-list">
            <!-- Задачи будут добавляться динамически -->
        </ul>
    </section>
</div>
</body>
</html>
