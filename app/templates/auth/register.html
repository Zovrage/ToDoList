<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация аккаунта</title>
    <link rel="stylesheet" href="/static/auth/register.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Регистрация</h1>
        </header>

        <form class="register-form" action="/users/create" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" id="firstName" name="first_name" class="form-input" placeholder="Ваше имя" required>
                </div>

                <div class="form-group">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" id="lastName" name="last_name" class="form-input" placeholder="Ваша фамилия" required>
                </div>
            </div>

            <div class="form-group">
                <label for="nickname" class="form-label">Имя пользователя</label>
                <input type="text" id="nickname" name="username" class="form-input" placeholder="Ваше имя пользователя" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Введите ваш email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Создайте пароль" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" name="confirm_password" class="form-input" placeholder="Повторите пароль" required>
            </div>

            {% if error %}
                <div class="error-message" style="margin-bottom: 10px; display: flex; align-items: center; background: none; box-shadow: none; color: #e74c3c;">
                    <svg width="18" height="18" style="vertical-align:middle;margin-right:6px;" fill="#e74c3c" viewBox="0 0 24 24"><path d="M12 0C5.371 0 0 5.371 0 12c0 6.629 5.371 12 12 12s12-5.371 12-12C24 5.371 18.629 0 12 0zm1 17h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
                    <span>{{ error }}</span>
                </div>
            {% endif %}

            <button type="submit" class="register-btn">Зарегистрироваться</button>

            <div class="form-footer">
                <p>Уже есть аккаунт? <a href="/auth/login.html" class="form-link">Войти</a></p>
            </div>
        </form>
    </div>
</body>
</html>
