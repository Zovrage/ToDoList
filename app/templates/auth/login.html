<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="/static/auth/login.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Вход в аккаунт</h1>
        </header>

        <form class="login-form" action="/users/login" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Введите имя пользователя" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Введите ваш пароль" required>
            </div>

            {% if error %}
                <div class="error-message" style="margin-bottom: 10px; display: flex; align-items: center; background: none; box-shadow: none; color: #e74c3c;">
                    <svg width="18" height="18" style="vertical-align:middle;margin-right:6px;" fill="#e74c3c" viewBox="0 0 24 24"><path d="M12 0C5.371 0 0 5.371 0 12c0 6.629 5.371 12 12 12s12-5.371 12-12C24 5.371 18.629 0 12 0zm1 17h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
                    <span>{{ error }}</span>
                </div>
            {% endif %}

            <div class="checkbox-wrapper">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" class="checkbox-label">Запомнить меня</label>
            </div>

            <button type="submit" class="login-btn">Войти</button>

            <div class="forgot-password">
                <a href="/auth/recovery.html">Забыли пароль?</a>
            </div>

            <div class="form-footer">
                <p>Нет аккаунта? <a href="/auth/register.html" class="form-link">Зарегистрироваться</a></p>
            </div>
        </form>
    </div>
</body>
</html>
