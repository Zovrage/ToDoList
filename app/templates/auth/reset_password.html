<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Восстановление пароля</title>
  <link rel="stylesheet" href="/static/auth/recovery.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Восстановление пароля</h1>
    </header>

    <form class="login-form" action="/users/reset_password" method="post">
      {% if error %}
        <div class="error-message" style="color: red; margin-bottom: 15px; padding: 10px; border: 1px solid red; border-radius: 4px; background-color: #ffe6e6;">
          {{ error }}
        </div>
      {% endif %}

      {# Скрытое поле токена, если он есть в контексте #}
      {% if token %}
        <input type="hidden" name="token" value="{{ token }}">
      {% endif %}

      <div class="form-group">
        <label for="email" class="form-label">Введите ваш Email</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="example@mail.com" required value="{{ email or '' }}">
      </div>

      <div class="form-group">
        <label for="new_password" class="form-label">Новый пароль</label>
        <input type="password" id="new_password" name="new_password" class="form-input" placeholder="Введите новый пароль" required>
      </div>

      <div class="form-group">
        <label for="confirm_password" class="form-label">Подтвердите пароль</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Повторите новый пароль" required>
      </div>

      <button type="submit" class="login-btn">Сменить пароль</button>

      <div class="form-footer">
        <a href="/auth/login.html" class="form-link">Вернуться к входу</a>
      </div>
    </form>
  </div>
</body>
</html>
