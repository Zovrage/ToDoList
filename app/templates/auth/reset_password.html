<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сброс пароля</title>
  <link rel="stylesheet" href="/static/auth/recovery.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Сброс пароля</h1>
    </header>
    <form class="login-form" method="post">
      <input type="hidden" name="token" value="{{ token }}">
      <div class="form-group">
        <label for="password" class="form-label">Новый пароль</label>
        <input type="password" id="password" name="password" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="confirm_password" class="form-label">Подтвердите пароль</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
      </div>
      {% if error %}
        <div class="error-message styled-message"><span class="icon">&#9888;</span> {{ error }}</div>
      {% endif %}
      {% if success %}
        <div class="success-message styled-message"><span class="icon">&#10004;</span> {{ success }}</div>
      {% endif %}
      <button type="submit" class="login-btn">Сбросить пароль</button>
      <div class="form-footer">
        <a href="/auth/login.html" class="form-link">Вернуться к входу</a>
      </div>
    </form>
  </div>
</body>
</html>
