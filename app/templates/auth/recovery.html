<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Восстановление пароля</title>
  <link rel="stylesheet" href="/static/auth/recovery.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Восстановление пароля</h1>
    </header>

    <form class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Введите ваш Email</label>
        <input type="email" id="email" class="form-input" placeholder="example@mail.com" required>
      </div>

      <button type="submit" class="login-btn">Отправить ссылку</button>

      <div class="form-footer">
        <a href="/auth/login.html" class="form-link">Вернуться к входу</a>
      </div>
    </form>
  </div>
</body>
</html>
